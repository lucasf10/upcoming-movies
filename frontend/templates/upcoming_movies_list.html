{% extends 'base.html' %}
{% load static %}

{% block content %}
	<h1>
		Upcoming Movies
	</h1>
	<hr>
	<div id="upcoming_movies_app">
		<div class="movies_list">
			<div class="col-md-12 search-wrapper">
				<input placeholder="Looking for a movie?" type="text" name="search_movie">
				<button id="search-btn"><span class="glyphicon glyphicon-search"></span></button>
			</div>
			<div class="loading col-md-12">
				<img src="{% static 'img/loading.gif' %}">
			</div>
			<div class="col-md-3" v-for="movie in movies">
				<div class="movies-item" :style="{backgroundImage: `url(${movie.poster_path})`}">
					<a :href=`detail/${movie.id}`>
						<div class="movie-info">
							<p class="movie-title">[[ movie.title ]]</p>
							<div class="movie-genres">
								<span class="genre" v-for="(genre, index) in movie.genres">
									[[ genre ]]<template v-if="index != movie.genres.length - 1">,</template>
								</span>
							</div>
							<span class="release-date"><i>[[ movie.release_date ]]</i></span>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div v-if="search_version" class="col-md-12 pagination" style="text-align: center">
			<a href="/">See full list</a>
		</div>

		<div class="col-md-12 pagination">
			<ul></ul>
		</div>
	</div>
{% endblock %}

{% block scripts %}
	<script type="text/javascript" src="{% static 'js/upcoming_movies_list.js' %}"></script>
{% endblock %}
